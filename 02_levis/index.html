<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑몰</title>
</head>
<body>
    <a id="top">
    <p>
        <img src="./images/levis.jpg" alt="리바이스선택" usemap="#qwer">

            <area shape="circle" coords="51,99,30" href="#style1" alt="1번사진">

    <a id="style1">
    <p>
        <img src="./images/levis1.jpg" alt="스타일1번상세페이지" usemap="#asdf">

        </map>
    </p>
    <a id="style2">
    <p>
        <img src="./images/levis2.jpg" alt="스타일2번상세페이지" usemap="go">

            <area shape="circle" coords="804,6562,41" href="#top" alt="더위로">
        </map>
    </p> 
    <a id="style3">
    <p>
        <img src="./images/levis3.jpg" alt="스타일3번상세페이지" usemap="gogo">
        <map name="gogo">
            <area shape="circle" coords="804,5946,42" href="#top" alt="더더위로">

</html>
