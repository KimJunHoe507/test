<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5추가된form태그요소</title>
    <style>
        body{
            background: #222;
            color: #fff;
        }
        li{
            margin-bottom: 10px;
        }
        .input1{
            width: 44px;
            height: 22px;
        }
        .input2{
            width: 132px;
            height: 22px;
        }
        .input3{
            width: 132px;
            height: 22px;
        }
    </style>
</head>
<body>
    <h1>입력요소의 종류와 속성</h1>
    <form action="">
        <fieldset>
            <legend>html5입력요소</legend>
            <ul>
                <li>
                    <label for="id">아이디 :</label>
                    <!-- maxlenght는 입력할 수 있는 데이터의 최대갯수 설정 -->
                     <!-- 자동으로 form안에 포커스 -->
                      <!-- required는 데이터를 필수입력하도록 -->
                    <input type="text" name="" id="id" class="input1" maxlength="4" autofocus required>
                </li>
                <li>
                    <label for="pw">패스워드 :</label>
                    <input type="password" name="" id="pw" class="input2" required maxlength="8">
                </li>
                <li>
                    <label for="emi">email :</label>
                    <!-- placeholder는 예시 보여주기 -->
                    <input type="email" name="" id="emi" placeholder="exam@naver.com" class="input3">
                </li>
                <li>
                    <label for="contry">국적 :</label>
                    <label for="in">내국인</label>
                    <!-- radio버튼 1개만 체크되도록 name에 같은 이름 넣기 -->
                     <!-- checked로 미리 선택되도록 -->
                    <input type="radio" name="cut" id="in" checked>
                    <label for="out">외국인</label>
                    <input type="radio" name="cut" id="out">
                </li>
                <li>
                    <label for="sh">search :</label>
                    <input type="search" name="" id="sh" placeholder="webdesign">
                </li>
                <li>
                    <label for="url">url :</label>
                    <!-- disabled는 변경 못하게 막는거 -->
                    <input type="url" name="" id="url" disabled placeholder="http://">
                </li>
                <li>
                    <label for="no">number :</label>
                    <!-- 최소값 min, 최대값 max, value 기본값 -->
                     <!-- step 안에 숫자만큼 증가 -->
                    <input type="number" name="" id="no" min="1" max="10" value="2" step="2">
                </li>
                <li>
                    <label for="tel">tel :</label>
                    <input type="tel" name="" id="tel" placeholder="010-3724-8776">
                </li>
                <li>
                    <label for="rg">range :</label>
                    <input type="range" name="" id="rg" min="1" max="3" value="1">
                </li>
                <li>
                    <label for="data">data :</label>
                    <input type="date" name="" id="data">
                </li>
                <li>
                    <label for="col">color :</label>
                    <input type="color" name="" id="col">
                </li>
                <li>
                    <label for="file">file :</label>
                    <input type="file" name="" id="file">
                </li>
                <li>
                    <label for="">남기고싶은 말</label>
                    <!-- cols은 한줄에 얼마나 데이터를 쓸 수 있는지 -->
                     <!-- rows는 줄 -->
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label for="">진행률70%</label>
                    <!-- progress 막대그래프 표시 -->
                    <progress max="100" value="70"></progress>
                </li>
                <li>
                    <label for="">사용량 50%</label>
                    <meter max="100" value="50"></meter>
                </li>
                <li>
                    <label for="">ID:</label>
                    <!-- readonly는 수정 안되게(클릭은 가능) -->
                    <input type="text" placeholder="zidzid123" readonly>
                </li>
            </ul>
            <hr>
            <!-- submit은 입력받은 데이터를 서버로 전송 -->
            <input type="submit" value="로그인">
            <!-- reset은 form안에 데이터를 모두 지울 때 사용 -->
            <input type="reset" value="취소">
        </fieldset>
    </form>
</body>
</html>
