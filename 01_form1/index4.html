<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 23px;
        }
        fieldset{
            width: 426px;
            height: 130px;
        }
        label{
            text-align: right;
        }
        .lb1{
            margin-left: 30px;
        }
        .lb2{
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="name" class="lb1">이름</label>
                    <input type="text" name="" id="name">
                </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="text" name="" id="email">
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id" class="lb2">아이디</label>
                    <input type="text" name="" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="" id="pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
