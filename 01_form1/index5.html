<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 426px;
            height: 80px;
        }
        label{
            margin-left: 52px;
        }
        input{
            margin-top: 15px;
        }
        .box1{
            width: 140px;
            height: 22px;
        }
        .box2{
            width: 175px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <label for="name">이름:</label>
            <input type="text" name="" id="name" class="box2">
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>선택 정보</legend>
            <label for="brs">생일:</label>
            <input type="datetime-local" name="" id="brs" class="box1">
        </fieldset>
    </form>
</body>
</html>
