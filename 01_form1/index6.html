<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 525px;
            height: 100px;
        }
        li{
            list-style: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
            <p>
                <input type="radio" name="guomoc" id="tolk" checked>
                <label for="tolk">회화</label>
                <input type="radio" name="guomoc" id="mun">
                <label for="mun">문법</label>
                <input type="radio" name="guomoc" id="jack">
                <label for="jack">작문</label>
            </p> 
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택가능)</p>
            <p>
                <input type="checkbox" name="" id="dan" checked>
                <label for="dan">해외단신</label>
                <input type="checkbox" name="" id="5m" checked>
                <label for="5m">5분 회화</label>
                <input type="checkbox" name="" id="morning" checked>
                <label for="morning">모닝팝스</label>
            </p> 
        </fieldset>
    </form>
</body>
</html>
