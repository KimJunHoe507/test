<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그</title>
    <style>
        li{
            /* ol의 앞에있는 숫자 없에기 */
            list-style: none;
            /* 아래 간격 주기 */
            margin-bottom: 24px;
        }
        input{
            /* 기본값 172px */
            width: 340px;
            /* 기본값 20px */
            height: 40px;
            /* 들여쓰기 */
            text-indent: 10px;
        }
        .box{
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <h1>[ 폼 구성 요소 알아보기 ]</h1>
    <!-- action 부분은 백엔드가 작성 -->
    <form action="">
        <!-- 테두리 -->
        <fieldset>
            <!-- 테두리쪽에 이름 -->
            <legend>로그인폼</legend>
            <ol>
                <li>
                    <!-- label(form 안에 정보 표시) -->
                     <!-- label for에 id넣고 input id에 id 넣어서 id텍스트를 눌러도 아이디 입력 가능 -->
                    <label for="id">ID</label>
                    <!-- 텍스트박스, 256자까지 작성가능 -->
                    <!-- placeholder(텍스트박스 안에 글자) -->
                    <input type="text" placeholder="아이디 및 이메일주소" class="box" id="id">
                </li>
                <li>
                    <label for="pw">PASSWORD</label>
                    <!-- input type="password"(다른사람이 못보게) -->
                    <input type="password" placeholder="비밀번호" id="pw">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
